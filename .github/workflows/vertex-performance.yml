name: Vertex Performance Guardrails

on:
  push:
    branches: [ staging, main ]
    paths:
      - 'src/vertex/**'
  pull_request:
    branches: [ staging, main ]
    paths:
      - 'src/vertex/**'

permissions:
  contents: read
  checks: write
  statuses: write

jobs:
  performance:
    name: Performance Guardrails
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/vertex

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: src/vertex/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build

      - name: Check Bundle Size
        # Fails if main JS > 200KB (configured in package.json)
        run: npm run check-size

      - name: Lighthouse CI
        # Runs against the built app
        run: npx lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: src/vertex/.lighthouseci/
