<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Docs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="AirQo public documentation" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="icon" href="_media/favicon.png" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
  </head>

  <body>
    <div id="app">Loading...</div>
    <script>
      window.$docsify = {
        basePath: "/",
        name: "Home",
        repo: "https://github.com/airqo-platform/AirQo-frontend/tree/master/docs",
        themeColor: "#145dff",
        coverpage: false,
        loadNavbar: true,
        loadSidebar: true,
        subMaxLevel: 3,
        plugins: [
          function (hook, vm) {
            hook.beforeEach(function (html) {
              let url =
                "https://github.com/airqo-platform/AirQo-frontend/tree/staging/docs/" +
                vm.route.file;
              let editHtml = "[üìù Edit On GitHub](" + url + ")\n";

              return editHtml + html;
            });
          },
        ],
        scrollToTop: {
          auto: true,
          text: "Top",
          right: 15,
          bottom: 15,
          offset: 500,
        },
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
  </body>
</html>
