{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row my-4">
    <div class="col-md-6 offset-md-3 p-3 bg-white">
        <h3>Edit {{item.item_name}}</h3>
        <hr>
        <form method="post" >
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-info" type="submit" value="Confirm">
        </form>
    </div>
</div>
{% endblock%}
