{% extends 'base.html' %}

{% block content %}
    
    <!--Top Side-->
    <div class="container">
        <div class="row mt-4">
            
            <!--End Left Top Side-->
  
            <!--Right Top Side-->
            <div class="container">
              <div class="row mt-4">
                  <div class="col-md-4">
                      <div class="card">
                          <div class="card-header bg-primary text-white">
                              Information
                          </div>
                          <div class="card-body">
                              <marquee behavior="" direction="">
                                  <h3 class="my-4">Welcome {{user.username}}</h3>
                              </marquee>
                          </div>
                      </div>
                  </div>
                  <div class="col-md-8">
                      <div class="card">
                          <div class="card-header bg-primary text-white">
                              Menu
                          </div>
                          <div class="card-body">
                              <div class="row">
                                  <div class="col-md-4">
                                      <a class="text-decoration-none text-dark" href="{% url 'staff' %}">
                                          <div class="card my-card shadow text-center p-3">
                                              <h4>Employees <i class="fas fa-users"></i></h4>
                                          </div>
                                      </a>
                                  </div>
                                  <div class="col-md-4">
                                      <a class="text-decoration-none text-dark" href="{% url 'products' %}">
                                          <div class="card my-card shadow text-center p-3">
                                              <h4>Inventory <i class="fas fa-box"></i></h4>
                                          </div>
                                      </a>
                                  </div>
                                  <div class="col-md-4">
                                      <a class="text-decoration-none text-dark" href="{% url 'metadata' %}">
                                          <div class="card my-card shadow text-center p-3">
                                              <h4>Reports <i class="fas fa-shipping-fast"></i></h4>
                                          </div>
                                      </a>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
            <!--End Right Top Side-->
  
        </div>
    </div>
    <!--End Top Side-->
    <!--Staff Tables-->
    <div class="container">
        <div class="row my-4">
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <table class="table bg-white">
                    <thead class="bg-primary">
                        <tr class="text-white">
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in items%}
                        <tr>
                            <td>{{item.username}}</td>
                            <td>{{ item.email }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                
            </div>
        </div>

    </div>

    <!--End Staff Tables-->

{% endblock%}
