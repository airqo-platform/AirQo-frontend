###########################################################
# Start deployment of next platform - production
###########################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airqo-docs
  namespace: production
spec:
  selector:
    matchLabels:
      app: airqo-docs
  replicas: 2
  template:
    metadata:
      labels:
        app: airqo-docs
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 10
              preference:
                matchExpressions:
                  - key: node-type
                    operator: In
                    values:
                      - general-purpose
      containers:
        - name: airqo-docs
          image: us.gcr.io/airqo-250220/airqo-docs:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: docs
          resources:
            requests:
              cpu: 10m
              memory: 20Mi
            limits:
              cpu: 50m
              memory: 100Mi

---
kind: Service
apiVersion: v1
metadata:
  name: airqo-docs-svc
  namespace: production
spec:
  selector:
    app: airqo-docs
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 30104
  type: NodePort

---
kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2
metadata:
  name: airqo-docs-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: airqo-docs
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
